<!DOCTYPE html>
<html>
<head>
  <title>Выбор точки на карте</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var map = L.map('map').setView([38.5598, 68.7870], 12);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '© OpenStreetMap'
  }).addTo(map);

  var marker;

  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(function(position) {
      var userLat = position.coords.latitude;
      var userLng = position.coords.longitude;

      map.setView([userLat, userLng], 15);

      marker = L.marker([userLat, userLng], {draggable: true}).addTo(map)
        .bindPopup("Вы здесь").openPopup();
    });
  }

  map.on('click', function(e) {
    var lat = e.latlng.lat;
    var lng = e.latlng.lng;

    if (marker) {
      marker.setLatLng([lat, lng]);
    } else {
      marker = L.marker([lat, lng], {draggable: true}).addTo(map);
    }

    marker.bindPopup("Выбрано: " + lat.toFixed(5) + ", " + lng.toFixed(5)).openPopup();

    if (window.Telegram.WebApp) {
      Telegram.WebApp.sendData(JSON.stringify({lat, lng}));
    }
  });
</script>

</body>
</html>
